<div class="dyp-title">
    Ergebnisse vom
    <mat-form-field>
        <mat-select [(value)]="selectedDyp" (selectionChange)="onDypSelected($event)" class="dyp-title__select">
            <mat-option *ngFor="let dyp of (dyps | async)" [value]="dyp">
            {{dyp.date}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<table mat-table [dataSource]="currentDypResults" class="mat-elevation-z2 dyp-table">
<!-- Position Column -->
<ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef class="dyp-table__header dyp-table__header__position"> Platz </th>
    <td mat-cell *matCellDef="let element" class="dyp-table__item dyp-table__item__position">
        {{element.position ? element.position : ''}}
    </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="dyp-table__header dyp-table__header__name"> Spieler </th>
    <td mat-cell *matCellDef="let element" class="dyp-table__item dyp-table__item__name">
        <a routerLink="/player/{{element.team.player1.id}}">{{element.team.player1.firstName}} {{element.team.player1.lastName}}</a>
        <br><a routerLink="/player/{{element.team.player2.id}}">{{element.team.player2.firstName}} {{element.team.player2.lastName}}</a>
    </td>
</ng-container>

<!-- Forecast Column -->
<ng-container matColumnDef="forecast">
    <th mat-header-cell *matHeaderCellDef class="dyp-table__header dyp-table__header__forecast"> Platz (Prognose) </th>
    <td mat-cell *matCellDef="let element" class="dyp-table__item dyp-table__item__forecast">
        {{element.forecast}}
    </td>
</ng-container>

<!-- Points Column -->
<ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef class="dyp-table__header dyp-table__header__points"> Punkte </th>
    <td mat-cell *matCellDef="let element" class="dyp-table__item dyp-table__item__points">
        {{element.points}}
    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
