<div style="position: relative" class="player-elo-history">
    <google-chart [data]="eloHistoryChartData" [columnNames]="eloHistoryChartColumnNames" [type]="'LineChart'" [options]="eloHistoryChartOptions"
        class="player-elo-history" ngxUiLoaderBlurred [loaderId]="'elo-history-loader'">
    </google-chart>
    <ngx-ui-loader [loaderId]="'elo-history-loader'"></ngx-ui-loader>
</div>
