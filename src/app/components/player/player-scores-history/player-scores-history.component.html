<div style="position: relative" class="player-scores-history">
    <google-chart [data]="scoresHistoryChartData" [columnNames]="scoresHistoryChartColumnNames" [type]="'ScatterChart'"
        [options]="scoresHistoryChartOptions" #chart class="player-scores-history" ngxUiLoaderBlurred [loaderId]="'scores-history-loader'"></google-chart>
    <ngx-ui-loader [loaderId]="'scores-history-loader'"></ngx-ui-loader>
</div>
