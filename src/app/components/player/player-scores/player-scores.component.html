<div style="position: relative" class="player-scores">
    <google-chart [data]="scoreChartData" [columnNames]="scoreChartColumnNames" [type]="'BarChart'" [options]="scoreChartOptions"
        class="player-scores" ngxUiLoaderBlurred [loaderId]="'scores-loader'"></google-chart>
    <ngx-ui-loader [loaderId]="'scores-loader'"></ngx-ui-loader>
</div>
