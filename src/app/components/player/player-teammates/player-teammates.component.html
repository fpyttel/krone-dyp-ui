<table mat-table [dataSource]="teammates" class="mat-elevation-z2 teammates-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="teammates-table__header teammates-table__header__name"> Spieler </th>
        <td mat-cell *matCellDef="let element" class="teammates-table__item teammates-table__item__name">
            <a routerLink="/player/{{element.playerId}}">{{element.firstName}} {{element.lastName}}</a>
        </td>
    </ng-container>

    <!-- Win Column -->
    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef class="teammates-table__header teammates-table__header__wins"> Siege </th>
        <td mat-cell *matCellDef="let element" class="teammates-table__item teammates-table__item__wins">
            {{element.wins}}
        </td>
    </ng-container>
    
    <!-- Loss Column -->
    <ng-container matColumnDef="loss">
        <th mat-header-cell *matHeaderCellDef class="teammates-table__header teammates-table__header__loss"> Niederlagen </th>
        <td mat-cell *matCellDef="let element" class="teammates-table__item teammates-table__item__loss">
            {{element.loss}}
        </td>
    </ng-container>
    
    <!-- Rate Column -->
    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef class="teammates-table__header teammates-table__header__rate"> Quote </th>
        <td mat-cell *matCellDef="let element" class="teammates-table__item teammates-table__item__rate">
            {{calcRate(element.rate)}} %
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons>
</mat-paginator>
